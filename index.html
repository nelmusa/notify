<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Activa Notificaciones</title>
    </head>
    <body onload="app.initialize()">
        <div class="app">
            <h1>Notificaciones</h1>
            <p>Este proceso realiza los siguientes pasos:</p>
            <p>1 - Obtiene el token que identifica a este teléfono</p>
            <p>2 - Graba en la Base de Datos el token</p>
            <p>3 - Genera el teléfono en jBackend</p>

            <form id="formulario" name="formulario" method="post" action="http://www.wai-news.com/php/notify.php">
                <p><input type="text" id="name" name="name"></p>
                <p><input type="text" id="email" name="email"></p>
                <p><input type="text" id="regId" name="regId"></p>
                <input type="submit">
            </form>  

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
             document.formulario.submit();
        </script>
    </body>
</html>
