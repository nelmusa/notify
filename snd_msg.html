<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Main Menu</title>

	<link rel="stylesheet" type="text/css" media="all" href="css/index.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no, maximum-scale=1" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/funciones.js"></script> 
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

</head>
<body>
	<div align="center">
		<img src="img/WAI Logo.png" style="width: 10%; height: auto">
	</div>
	<h1>Enviar Mensajes</h1>

	<input type="button" id="lista" value="Ejecutar envío de mensajes"/>
	<div id="contenedor">
		<ul id="contenedorlista"></ul>
	</div>

	<script>
		$(document).ready(function() {
			$("#lista").click(function() {
				alert("1");
				var uurrll = "http://www.wai-news.com/index.php?option=com_jbackend&view=request&action=get&module=push&resource=scheduler?jsoncallback=?";
				$.getJSON(uurrll, function(data) {
					alert("2");
					if(data) {
						$.each(data, function(key, value) {
							$("contenedorlista").append("<li>Envío se ejecuto: " + value.status + " (Enviados: " + value.sent + ", entregados: " + value.success + ", no entregados: " + value.failure + ") </li>");
						});
					} else {
						alert("3");
					};
				});
			});
		});
	</script>
</body>
</html>
